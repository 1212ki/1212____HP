  <main>
    <section class="contact">
      <div class="container">
        <h2>Contact</h2>
        <p>以下のフォームに必要事項をご入力の上、送信してください。</p>
        <!-- Formspree 利用。action 属性の URL は、Formspree 登録後発行のエンドポイントに変更してください -->
        <form action="https://formspree.io/f/your_form_id" method="POST">
          <label for="name">name:</label>
          <input type="text" id="name" name="name" placeholder="例）Itsuki Matsumoto" required>
          
          <label for="email">mail:</label>
          <input type="email" id="email" name="_replyto" placeholder="例）example@mail.com" required>
          
          <label for="message">message:</label>
          <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容をご記入ください" required></textarea>
          
          <button type="submit"><h3>submit</h3></button>
        </form>
      </div>
    </section>
  </main>
