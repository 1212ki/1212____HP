<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>1212 HP Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- ヘッダー -->
    <header class="header">
      <div>
        <h1 class="logo">1212 <span class="accent">Admin</span></h1>
        <p class="header-meta" id="modeBadge">Local Mode</p>
      </div>
      <button class="save-btn" id="saveBtn" onclick="saveData()">保存</button>
    </header>
    <div class="connection-banner" id="connectionBanner">データ接続を初期化中...</div>

    <!-- タブナビ -->
    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="news">News</button>
      <button class="tab-btn" data-tab="live">Live</button>
      <button class="tab-btn" data-tab="discography">Disco</button>
      <button class="tab-btn" data-tab="profile">Profile</button>
    </nav>

    <!-- Newsタブ -->
    <section class="tab-content active" id="news-tab">
      <div class="section-header">
        <h2>News</h2>
        <button class="add-btn" onclick="addNews()">+ 追加</button>
      </div>
      <div class="items-list" id="news-list"></div>
    </section>

    <!-- Liveタブ -->
    <section class="tab-content" id="live-tab">
      <div class="section-header">
        <h2>Live</h2>
        <button class="add-btn" onclick="addLive()">+ 追加</button>
      </div>
      <div class="subsection">
        <h3>チケット予約リンク</h3>
        <input type="url" id="ticket-link" class="text-input" placeholder="チケットリンクURL">
      </div>
      <div class="subsection">
        <h3>開催予定</h3>
        <div class="items-list" id="live-upcoming-list"></div>
      </div>
      <div class="subsection">
        <h3>公演終了</h3>
        <div class="items-list" id="live-past-list"></div>
      </div>
    </section>

    <!-- Discographyタブ -->
    <section class="tab-content" id="discography-tab">
      <div class="section-header">
        <h2>Discography</h2>
        <button class="add-btn" onclick="addDiscography()">+ 追加</button>
      </div>
      <div class="subsection">
        <h3>Digital Release</h3>
        <div class="items-list" id="disc-digital-list"></div>
      </div>
      <div class="subsection">
        <h3>宅録Demo</h3>
        <div class="items-list" id="disc-demo-list"></div>
      </div>
    </section>

    <!-- Profileタブ -->
    <section class="tab-content" id="profile-tab">
      <div class="section-header">
        <h2>Profile</h2>
      </div>
      <div id="profile-image-form"></div>
      <div class="form-group">
        <label>プロフィールテキスト</label>
        <textarea id="profile-text" class="textarea" rows="10" placeholder="プロフィール本文"></textarea>
      </div>
      <div class="subsection">
        <h3>SNSリンク</h3>
        <div class="items-list" id="profile-links-list"></div>
        <button class="add-btn small" onclick="addProfileLink()">+ リンク追加</button>
      </div>
    </section>

    <!-- モーダル -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
      <div class="modal-header">
        <h3 id="modal-title">編集</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">キャンセル</button>
        <button class="btn btn-danger" id="delete-btn" onclick="deleteItem()">削除</button>
        <button class="btn btn-primary" onclick="saveModal()">保存</button>
      </div>
    </div>

    <!-- トースト -->
    <div class="toast" id="toast"></div>
  </div>

  <script>
    window.ADMIN_CONFIG = window.ADMIN_CONFIG || {};
  </script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
