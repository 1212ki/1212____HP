<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../assets/css/1212-music.tokens.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="logo">
        松本一樹
        <span class="pc-only"> -<span class="terracotta">i</span>tsuki matsumoto-</span>
        <span class="sp-only"> -<span class="terracotta">i</span>tsuki matsumoto-</span>
      </h1>
      <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="global-nav" aria-label="Toggle navigation">
        <span class="nav-toggle-text">Menu</span>
        <span class="nav-toggle-icon" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
      <nav id="global-nav">
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../profile/">Profile</a></li>
          <li><a href="../live/">Live</a></li>
          <li><a href="../ticket/">Ticket</a></li>
          <li><a href="../youtube/">YouTube</a></li>
          <li><a href="../discography/">Discography</a></li>
          <li><a href="../contact/">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <h2 class="section-title">ticket</h2>
        <p id="ticket-intro" style="margin-top: 12px; color: var(--ink-muted);">
          ライブを選択して、必要事項を入力してください。
        </p>
        <p id="ticket-notice" style="margin-top: 8px; color: var(--ink-muted);">
          送信後、こちらからの自動返信はありません（受付の記録のみ）。
        </p>

        <div id="ticket-live-preview" style="margin-top: 18px;"></div>

        <form id="ticket-form">
          <div id="ticket-field-live">
            <label id="ticket-label-live" for="liveId">ライブ</label>
            <select id="liveId" name="liveId" required></select>
          </div>

          <div id="ticket-field-name">
            <label id="ticket-label-name" for="name">名前</label>
            <input id="name" name="name" type="text" autocomplete="name" required>
          </div>

          <div id="ticket-field-email">
            <label id="ticket-label-email" for="email">e-mail</label>
            <input id="email" name="email" type="email" autocomplete="email" required>
          </div>

          <div id="ticket-field-quantity">
            <label id="ticket-label-quantity" for="quantity">枚数</label>
            <input id="quantity" name="quantity" type="number" min="1" max="10" value="1" required>
          </div>

          <div id="ticket-field-message">
            <label id="ticket-label-message" for="message">備考</label>
            <textarea id="message" name="message" rows="4" placeholder="例: 取り置き名義が別の場合など"></textarea>
          </div>

          <!-- Honeypot -->
          <input type="text" name="company" id="company" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;opacity:0;">

          <button type="submit" id="submitBtn">予約する</button>
        </form>

        <div id="ticket-result" style="margin-top: 18px;"></div>
      </div>
    </section>

    <div class="ticket-modal-overlay" id="ticketConfirmOverlay" aria-hidden="true"></div>
    <div class="ticket-modal" id="ticketConfirmModal" role="dialog" aria-modal="true" aria-labelledby="ticketConfirmTitle" aria-hidden="true">
      <div class="ticket-modal-header">
        <h3 id="ticketConfirmTitle" class="ticket-modal-title">送信中...</h3>
        <button type="button" class="ticket-modal-close" id="ticketConfirmCloseBtn" aria-label="Close">×</button>
      </div>
      <div class="ticket-modal-body">
        <p id="ticketConfirmLead" style="color: var(--ink-muted); margin-bottom: 12px;">予約を送信しています。</p>
        <div class="ticket-confirm-summary" id="ticketConfirmSummary"></div>
        <div id="ticketConfirmError" class="ticket-confirm-error" style="display:none;"></div>
      </div>
      <div class="ticket-modal-footer">
        <a class="ticket-modal-btn ghost" id="ticketModalBackLink" href="./">もう一度</a>
        <a class="ticket-modal-btn primary" id="ticketModalHomeLink" href="../">home</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p id="site-footer">&copy; 2025 松本一樹 -itsuki matsumoto-. All rights reserved.</p>
    </div>
  </footer>

  <script src="../assets/js/site-config.js"></script>
  <script src="../assets/js/ticket.js"></script>
  <script src="../assets/js/script.js"></script>
</body>
</html>
