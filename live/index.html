<body>
  <!-- ヘッダー -->
  <header>
    <div class="container header-container">
      <h1 class="logo">
        松本一樹
        <span class="pc-only"> -<span class="accent">i</span>tsuki matsumoto-</span>
        <span class="sp-only"> -<span class="accent">i</span>tsuki matsumoto-</span>
      </h1>
      <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="global-nav" aria-label="Toggle navigation">
        <span class="nav-toggle-text">Menu</span>
        <span class="nav-toggle-icon" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
      <nav id="global-nav">
        <ul>
          <!-- 1つ上の階層にあるindex.htmlをHomeに -->
          <li><a href="../">Home</a></li>
          <!-- profileディレクトリへ移動する場合、../profile/ -->
          <li><a href="../profile/">Profile</a></li>
          <li><a href="../live/">Live</a></li>
          <li><a href="../ticket/">Ticket</a></li>
          <li><a href="../youtube/">YouTube</a></li>
          <li><a href="../discography/">Discography</a></li>
          <li><a href="../contact/">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="live-application">
      <div class="container">
        <h3>
          <a id="ticket-link-anchor" href="../ticket/" class="application-link">▷Ticket</a>
        </h3>
      </div>
    </section>

    <section class="live">
      <div class="container">
        <h2 class="section-title">live</h2>
        <div class="live-events" id="live-upcoming-events"></div>
        <br><br>
        <h3 id="live-past-heading">↓公演終了</h3>
        <div class="live-events" id="live-past-events"></div>
      </div>
    </section>

    <!-- Live detail modal -->
    <div class="ticket-modal-overlay" id="liveDetailOverlay" aria-hidden="true"></div>
    <div class="ticket-modal" id="liveDetailModal" role="dialog" aria-modal="true" aria-labelledby="liveDetailTitle" aria-hidden="true">
      <div class="ticket-modal-header">
        <h3 id="liveDetailTitle" class="ticket-modal-title">live detail</h3>
        <button type="button" class="ticket-modal-close" id="liveDetailCloseBtn" aria-label="Close">×</button>
      </div>
      <div class="ticket-modal-body">
        <div id="liveDetailBody"></div>
      </div>
      <div class="ticket-modal-footer">
        <a class="ticket-modal-btn ghost" id="liveDetailCloseLink" href="#">閉じる</a>
        <a class="ticket-modal-btn primary" id="liveDetailExternalLink" href="#" target="_blank" rel="noopener" style="display:none;">instagram</a>
      </div>
    </div>
  </main>
